<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Logout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">

    <h2 class="text-center mb-4">Login</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

    <div class="container hidden" id="logout-container">

    <h2 class="text-center mb-4">Welcome<span id="user-name"></span></h2>
    <p class="text-center">You are successfully logged in</p>
    <button id="logout-btn" class="btn btn-danger w-100">Logout</button>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const logoutContainer = document.getElementById('logout-container');
    const loginForm = document.getElementById('login-form');
    const userNameDisplay = document.getElementById('user-name');
    const logoutButton = document.getElementById('logout-btn');

    loginForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      if (username) {
        userNameDisplay.textContent = username;
        loginContainer.classList.add('hidden');
        logoutContainer.classList.remove('hidden');
      }
    });
    logoutButton.addEventListener('click', function () {
      loginContainer.classList.remove('hidden');
      logoutContainer.classList.add('hidden');
      loginForm.reset();
    });
  </script>
</body>
</html>
