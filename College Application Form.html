<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .card-header {
      background-color: #007bff;
      color: white;
    }
    .card-body {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">College Application Form</h2>
  <form id="applicationForm">
    <div class="card">
      <div class="card-header">
        <h4>Personal Information</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-header">
        <h4>Academic Information</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="highSchool" class="form-label">High School Name</label>
          <input type="text" class="form-control" id="highSchool" required>
        </div>
        <div class="mb-3">
          <label for="graduationYear" class="form-label">Year of Graduation</label>
          <input type="number" class="form-control" id="graduationYear" required>
        </div>
        <div class="mb-3">
          <label for="gpa" class="form-label">GPA</label>
          <input type="text" class="form-control" id="gpa" required>
        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-header">
        <h4>Course Selection</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="course" class="form-label">Preferred Course</label>
          <select class="form-select" id="course" required>
            <option value="" disabled selected>Select a course</option>
            <option value="computer-science">Computer Science</option>
            <option value="mechanical-engineering">Mechanical Engineering</option>
            <option value="electrical-engineering">Electrical Engineering</option>
            <option value="civil-engineering">Civil Engineering</option>
          </select>
        </div>
      </div>
    </div>
    <div class="mt-4 text-center">
      <button type="submit" class="btn btn-primary">Submit Application</button>
    </div>
  </form>
  <div id="formDataDisplay" class="mt-5" style="display: none;">
    <h3 class="text-center">Submitted Application Data</h3>
    <div class="card">
      <div class="card-body">
        <p><strong>Full Name:</strong> <span id="displayFullName"></span></p>
        <p><strong>Date of Birth:</strong> <span id="displayDob"></span></p>
        <p><strong>Email Address:</strong> <span id="displayEmail"></span></p>
        <p><strong>Phone Number:</strong> <span id="displayPhone"></span></p>
        <p><strong>High School:</strong> <span id="displayHighSchool"></span></p>
        <p><strong>Graduation Year:</strong> <span id="displayGraduationYear"></span></p>
        <p><strong>GPA:</strong> <span id="displayGpa"></span></p>
        <p><strong>Preferred Course:</strong> <span id="displayCourse"></span></p>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('applicationForm').addEventListener('submit', function(event) {
    event.preventDefault(); 

    var fullName = document.getElementById('fullName').value;
    var dob = document.getElementById('dob').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;
    var highSchool = document.getElementById('highSchool').value;
    var graduationYear = document.getElementById('graduationYear').value;
    var gpa = document.getElementById('gpa').value;
    var course = document.getElementById('course').value;

    document.getElementById('displayFullName').textContent = fullName;
    document.getElementById('displayDob').textContent = dob;
    document.getElementById('displayEmail').textContent = email;
    document.getElementById('displayPhone').textContent = phone;
    document.getElementById('displayHighSchool').textContent = highSchool;
    document.getElementById('displayGraduationYear').textContent = graduationYear;
    document.getElementById('displayGpa').textContent = gpa;
    document.getElementById('displayCourse').textContent = course;
    document.getElementById('formDataDisplay').style.display = 'block';
  });
</script>
</body>
</html>
