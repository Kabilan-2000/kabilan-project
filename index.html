<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .booking-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .room-card img {
            border-radius: 10px 10px 0 0;
            height: 200px;
            object-fit: cover;
        }
        .btn-book {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="booking-container">
            <h3 class="text-center">Hotel Booking</h3>
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="check-in" class="form-label">Check-in Date</label>
                        <input type="date" class="form-control" id="check-in" required>
                    </div>
                    <div class="col-md-6">
                        <label for="check-out" class="form-label">Check-out Date</label>
                        <input type="date" class="form-control" id="check-out" required>
                    </div>
                    <div class="col-md-6">
                        <label for="guests" class="form-label">Guests</label>
                        <input type="number" class="form-control" id="guests" min="1" value="1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="room-type" class="form-label">Room Type</label>
            
                        <select class="form-select" id="room-type" required>
                            <option value="single">Single Room</option>
                            <option value="double">Double Room</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">Check Availability</button>
            </form>
        </div>

        <div class="row mt-5">
            <h4 class="text-center mb-3">Available Rooms</h4>
            <div class="col-md-4">
                <div class="card room-card">
                    <img src="image/single-room.jpeg" class="card-img-top" alt="Single Room">
                    <div class="card-body">
                        <h5 class="card-title">Single Room</h5>
                        <p class="card-text">$80 per night</p>
                        <button class="btn btn-success btn-book">Book Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card room-card">
                    <img src="image/double-room.jpeg" class="card-img-top" alt="Double Room">
                    <div class="card-body">
                        <h5 class="card-title">Double Room</h5>
                        <p class="card-text">$120 per night</p>
                        <button class="btn btn-success btn-book">Book Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card room-card">
                <img src="image/suite-room.jpeg" class="card-img-top" alt="Suite Room">
                 <div class="card-body">
                        <h5 class="card-title">Suite</h5>
                        <p class="card-text">$200 per night</p>
                        <button class="btn btn-success btn-book">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Checking availability...");
        });

        document.querySelectorAll(".btn-book").forEach(button => {
            button.addEventListener("click", function() {
                alert("Room booked successfully!");
            });
        });
    </script>

</body>
</html>
