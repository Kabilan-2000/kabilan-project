<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            scroll-behavior: smooth;
        }
        .product-card {
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
        }
        section {
            padding: 4rem 0;
        }
        #home {
            background-color: #f8f9fa;
            text-align: center;
        }
        #products {
            background-color: #fff;
        }
        #cart, #checkout {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home">ShopEasy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="#checkout">Checkout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="home">
        <div class="container">
            <h1>Welcome to ShopEasy</h1>
            <p>Your one-stop shop for all your needs!</p>
            <a href="#products" class="btn btn-primary">Shop Now</a>
        </div>
    </section>
    <section id="products">
        <div class="container">
            <h2 class="text-center">Fruits</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card product-card">
                    <img src="images/apple.jpg" class="card-img-top" alt="Apple">
                            <div class="card-body">
                            <h5 class="card-title">Apple</h5>
                            <p class="card-text">$10.00</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card product-card">
                    <img src="images/pomegranate.jpg" class="card-img-top" alt="Pomegranate">
                        <div class="card-body">
                            <h5 class="card-title">Pomegranate</h5>
                            <p class="card-text">$15.00</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card product-card">
                    <img src="images/dates.jpg" class="card-img-top" alt="Dates">
                    <div class="card-body">
                            <h5 class="card-title">Dates</h5>
                            <p class="card-text">$20.00</p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="cart">
        <div class="container">
            <h2 class="text-center">Your Cart</h2>
            <p class="text-center">Add some products to get started!</p>
        </div>
    </section>
    <section id="checkout">
        <div class="container">
            <h2 class="text-center">Checkout</h2>
            <form id="checkoutForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Place Order</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ShopEasy. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("checkoutForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Your order has been placed successfully!");
        });
    </script>
</body>
</html>
