<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .booking-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#home">BusBook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#myBooking">My Booking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5" id="home">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card booking-card p-4">
                    <h3 class="text-center mb-4">Book Your Bus Ticket</h3>
                    <form id="bookingForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="from">From</label>
                                <input type="text" class="form-control" id="from" placeholder="Enter departure city">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="to">To</label>
                                <input type="text" class="form-control" id="to" placeholder="Enter destination city">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="date">Date of Journey</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="seats">Number of Seats</label>
                                <input type="number" class="form-control" id="seats" min="1" max="10">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom btn-lg btn-block">Search Buses</button>
                        </div>
                    </form>
                </div>
                <div id="busResults" class="mt-4"></div>
            </div>
        </div>
    </div>
    <div class="container mt-5" id="myBooking">
        <h3 class="text-center mb-4">My Bookings</h3>
        <p class="text-center">No bookings found. Please book a ticket to view here.</p>
    </div>
    <div class="container mt-5" id="contact">
        <h3 class="text-center mb-4">Contact Us</h3>
        <p class="text-center">For support, email us at support@busbook.com or call 123-456-7890.</p>
    </div>
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 BusBook. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const fromCity = document.getElementById('from').value;
            const toCity = document.getElementById('to').value;
            const journeyDate = document.getElementById('date').value;
            const seats = document.getElementById('seats').value;
            if (fromCity && toCity && journeyDate && seats) {
                const results = `
                    <div class="card p-3">
                        <h4>Available Buses from ${fromCity} to ${toCity}</h4>
                        <p>Date: ${journeyDate}</p>
                        <p>Seats Requested: ${seats}</p>
                        <ul>
                            <li>Bus A - 9:00 AM - $25</li>
                            <li>Bus B - 12:00 PM - $30</li>
                            <li>Bus C - 5:00 PM - $28</li>
                        </ul>
                    </div>
                `;
                document.getElementById('busResults').innerHTML = results;
            } else {
                alert('Please fill in all fields to search for buses.');
            }
        });
    </script>
</body>
</html>
